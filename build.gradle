buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        jcenter()
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "25"

    defaultConfig {
        applicationId "menion.android.whereyougo"
        versionCode 40
        versionName "0.9.0"
        minSdkVersion 15
        targetSdkVersion 17
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    compile 'com.asamm:locus-api-android:0.2.7'
    compile 'com.github.biylda:openwig:a44aa6f'
    compile 'com.github.jfmdev:aFileDialog:v1.0.6'
    compile 'com.github.jspricke.mapsforge-map-whereyougo:mapsforge-map:75d7c20'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
}
